<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script>
        var userNum = prompt("gimme a number that's greater than 100: ");
        var userNumChanged = parseInt(userNum);

        while (userNumChanged < 100) {
            console.log(userNumChanged + " is less than 100, follow direction pls.");
            var userNum = prompt("gimme a number that's greater than 100: ");
            var userNumChanged = parseInt(userNum);
        }
        console.log(userNumChanged + " is greater than 100. Nice.")
    </script>
</body>
</html>
